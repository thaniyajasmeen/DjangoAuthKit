{% extends "users/base.html" %}
{% block content %}
<div class="password-reset-confirm">
    <h2>Set New Password</h2>
    {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password1">New Password</label>
                <input type="password" name="new_password1" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="new_password2">Confirm Password</label>
                <input type="password" name="new_password2" class="form-control" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    {% else %}
        <p>The password reset link was invalid, possibly because it has already been used.</p>
        <p>Please request a new password reset.</p>
        <p class="mt-3"><a href="{% url 'password_reset' %}" class="btn">Request New Reset Link</a></p>
    {% endif %}
</div>
{% endblock %}
