{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h2>Reset Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Send Reset Email</button>
</form>
<p>Remembered your password? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
